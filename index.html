<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/icon.png" />
    <link rel="stylesheet" href="Styles/style.css" />
    <link rel="stylesheet" href="Styles/queries.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Password Generator | Nikesh Cohen</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header-text">
        Generate a<br />
        <span>Random Password</span>
      </h1>
      <div class="box">
        <input type="text" id="password" placeholder="password" disabled />
        <ion-icon class="icon copy-icon" name="copy-outline"></ion-icon>
      </div>
      <button class="btn">
        Generate Password
        <ion-icon class="icon flash-icon" name="flash-outline"></ion-icon>
      </button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="Javascript/script.js"></script>
  </body>
</html>
